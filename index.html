<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>People Entered</h1>
        <div class="number">
        <h2 id="count">0</h2>
      </div>
      <div class="add">
        <button id="increment" class="increment-btn" type="button">Increment</button>
      </div>
      <div class="subtract">
        <button id="decrease" class="decrease-btn" type="button" > Decrease </button>
      </div>
        <button id="save" class="save-btn" >Save</button>
        <p id="enteries">Previous Enteries:</p>
       </div>
       <script src="index.js"></script>
</body>
</html>
